<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */

       .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #000000;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 14px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #000000;
            text-decoration: none;
            font-weight: 400;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

      

        .nav-links a:hover {
            border-bottom-color: #000000;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
        }

        .signup-container {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #000000;
        }

        .signup-header p {
            color: #666666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            color: #000000;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #000000;
            background: #f9f9f9;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-input::placeholder {
            color: #999999;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: #000000;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .signup-btn:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666666;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #cccccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #666666;
            text-decoration: underline;
        }

        .direct-login {
            width: 100%;
            padding: 1rem;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            color: #000000;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .direct-login:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #000000;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #cccccc;
        }

        .footer-text {
            color: #cccccc;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .signup-container {
                padding: 2rem;
                margin: 1rem;
            }

            .signup-header h1 {
                font-size: 2rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
  .footer {
            background: #000000;
            color: #ffffff;
            padding: 3rem 2rem 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 3rem;
        }

        .footer-section h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .footer-section p {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #ffffff;
        }

        .footer-bottom {
            border-top: 1px solid #333333;
            margin-top: 2rem;
            padding-top: 1rem;
            text-align: center;
            color: #999999;
            font-size: 0.8rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .event-item {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: left;
            }

            .event-actions {
                justify-content: flex-start;
                min-width: auto;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 1024px) {
            .event-item {
                grid-template-columns: 1fr auto auto;
                gap: 1.5rem;
            }

            .event-tickets,
            .event-price {
                min-width: 60px;
            }}


         
         
            #messages {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 300px;
        z-index: 9999;
    }

       /* Container at center-bottom */
#toast-container {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

/* Toast message box */
.toast {
    min-width: 220px;
    max-width: 320px;
    padding: 12px 20px;
    border-radius: 6px;
    color: #fff;
    font-size: 14px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateY(30px);
    animation: toast-in 0.4s forwards;
}

/* Color variants */
.toast.success { background: #28a745; }
.toast.error   { background: #dc3545; }
.toast.info    { background: #17a2b8; }
.toast.warning { background: #ffc107; color: #000; }

/* Slide in animation */
@keyframes toast-in {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Fade out animation */
@keyframes toast-out {
    to {
        opacity: 0;
        transform: translateY(30px);
    }
}


       

    </style>
</head>
<body>
 {% if messages %}
<div id="toast-container">
    {% for message in messages %}
        <div class="toast {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toasts = document.querySelectorAll(".toast");
        toasts.forEach(toast => {
            setTimeout(() => {
                toast.style.animation = "toast-out 0.5s forwards";
                setTimeout(() => toast.remove(), 500);
            }, 3000); // stays 4s
        });
    });
</script>

    <!-- Header Section - Add your header/navbar here -->
      <header class="header" id="header">
        <nav class="nav">
            <a href="#" class="logo">
                <div class="logo-icon">EB</div>
                EventBook
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Login as Guest</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="signup-container">
            <div class="signup-header">
                <h1>Login</h1>
                <p>Login with account and join us</p>
            </div>

            <form id="signupForm" method="POST" action="{% url 'login' choice %}">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password"  name="password" required>
                </div>
                <button type="submit" class="signup-btn">login Account</button>
            </form>

            
            <div class="login-link">
                Don't have an account? <a href="{% url 'signUp' choice %}">Sign up here</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        
        <div class="footer-bottom">
            <p>&copy; 2024 EventBook. All rights reserved.</p>
        </div>
    </footer>
   
</body>
</html>
